name: CI

on:
  pull_request:
    branches: [ main ]

env:
  BOOST_VERSION: 1.68.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download boost
        run: wget https://dl.bintray.com/boostorg/release/${BOOST_VERSION}/source/boost_${BOOST_VERSION//./_}.tar.gz
      - name: Extract boost
        run: tar xf boost_${BOOST_VERSION//./_}.tar.gz
      - name: Build boost
        run: |
          cd boost_${BOOST_VERSION//./_}
          ./bootstrap.sh --prefix="${{ github.workspace }}/opt/boost11"
          ./b2 install cxxflags="-std=c++11" linkflags="-std=c++11"
      - name: Archive boost
        uses: actions/upload-artifact@v2
        with:
          name: boost-${{ env.BOOST_VERSION }}
          path: ${{ github.workspace }}/opt
  
