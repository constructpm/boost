name: CI

on:
  pull_request:
    branches: [ main ]

env:
  BOOST_VERSION: 1.68.0

jobs:
  build:
    name: "Build ${{ matrix.config.os }}"
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: "ubuntu-16.04"
            artifact: "boost-${{ env.BOOST_VERSION }}-ubuntu-16.04-x64"
          - os: "ubuntu-18.04"
            artifact: "boost-${{ env.BOOST_VERSION }}-ubuntu-18.04-x64"
    steps:
      - uses: actions/checkout@v2
      - name: Download boost
        run: wget https://dl.bintray.com/boostorg/release/${BOOST_VERSION}/source/boost_${BOOST_VERSION//./_}.tar.gz
      - name: Extract boost
        run: tar xf boost_${BOOST_VERSION//./_}.tar.gz
      - name: Build boost
        run: |
          cd boost_${BOOST_VERSION//./_}
          ./bootstrap.sh --prefix="${{ github.workspace }}/opt/boost11"
          ./b2 -j$(nproc) install cxxflags="-std=c++11 -fPIC" linkflags="-std=c++11 -fPIC"
      - name: Archive boost
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.config.artifact }}
          path: ${{ github.workspace }}/opt
  
